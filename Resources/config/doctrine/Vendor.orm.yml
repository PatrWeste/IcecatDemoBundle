Pim\Bundle\IcecatDemoBundle\Entity\Vendor:
    type: entity
    table: pim_icecatdemo_vendor
    repositoryClass: Pim\Bundle\CatalogBundle\Entity\Repository\ReferableEntityRepository
    uniqueConstraints:
        pim_icecatdemo_vendor_code:
            columns:
                - code
    fields:
        id:
            type: integer
            scale: 0
            length: null
            unique: false
            nullable: false
            precision: 0
            id: true
            generator:
                strategy: IDENTITY
        code:
            type: string
            scale: 0
            length: 100
            unique: false
            nullable: false
            precision: 0
        label:
            type: string
            scale: 0
            length: 250
            unique: false
            nullable: false
            precision: 0
        responsible:
            type: string
            scale: 0
            length: null
            unique: false
            nullable: false
            precision: 0
        created:
            type: datetime
            gedmo:
                timestampable:
                    on: create
        updated:
            type: datetime
            gedmo:
                timestampable:
                    on: update
    lifecycleCallbacks: {  }
